<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS агрегатор</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>RSS агрегатор</h1>

        </div>
        <div>
          <button type="submit">Добавить</button>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
